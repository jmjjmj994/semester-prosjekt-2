                        <input data-type-component="navbar-form-input"
                            class="placeholder:text-custom-textDark bg-custom-background text-custom-textDark links-typography h-full w-full rounded-sm py-1 px-2"

                        <button data-type-component="navbar-form-submit-btn"
                            class="absolute top-1/2 right-0 transform -translate-x-1/2 -translate-y-1/2   text-xs  rounded-sm  bg-custom-btnBgAccent text-custom-textWhite uppercase py-1 px-2  lg:static lg:translate-x-0 lg:translate-y-0 lg:h-full lg:py-0 ">SØK</button>

                    </li>

                    </li>

                        <a data-type-navbar="profile-link" href="">profil</a>

                <!--nav-links-Ul-->
    
    
    
                <ul data-type-component="navbar-child"
                    class="flex flex-col lg:flex-row items-center justify-between uppercase text-custom-textDark  lg:order-3  lg:justify-end lg:gap-2">

                        <a data-type-navbar="login-logout-link" href=""></a>
                    </li>
                </ul>
    
            </section>
    
    
    
    
        </nav>

            </div>






        </section><!--wrapper-->
